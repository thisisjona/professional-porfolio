<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Jonathan Rivera's Portfolio</title>
  </head>
  <body>
    <header>
      <!--begin Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Jonathan Rivera</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--End navbar-->
      <!--Begin hero-->
      <div class="bg-secondary">
        <div class="container">
          <div class="row">
            <div class="col-lg-8">
              <img
                class="mx-auto d-block w-75"
                src="./assets/images/hero-img.jpeg"
                alt="Jonathan's dark silhouette against a sunset, greeting with a peace sign"
              />
            </div>
            <div class="col-lg-4">
              <h2>Discovering</h2>
              <h2>Web Development</h2>
            </div>
          </div>
        </div>
      </div>
      <!--End hero-->
    </header>
    <div class="b-example-divider"></div>
    <main>
      <!--Begin Portfolio Section-->
      <div class="bg-dark pt-10">
        <div class="container">
          <div class="row text-light">
            <div class="col-lg-6">
              <img
                src="./assets/images/news.svg"
                alt=""
                class="img-fluid pt-3 w-75 pb-3"
              />
            </div>
            <div class="col-lg-6">
              <h3>Phat News!</h3>
            </div>
          </div>
          <!--image/proj info/image/proj info-->
          <div class="row text-light">
            <div class="col-lg-3">
              <img
                src="./assets/images/character-select.svg"
                alt="two humans selecting animal characters from a screen"
                class="img-fluid pt-3 w-75 pb-3"
              />
            </div>
            <div class="col-lg-3">
              <h4>Robot Gladiators</h4>
            </div>

            <div class="col-lg-3">
              <img
                src="./assets/images/runner.svg"
                alt="human runner side by side to a graphics sheet with stats"
                class="img-fluid pt-3 w-75 pb-3"
              />
            </div>
            <div class="col-lg-3">
              <h4>Run Buddy</h4>
            </div>
          </div>

          <div class="row text-light">
            <div class="col-lg-3">
              <img
                src="./assets/images/tasks.svg"
                alt=""
                class="img-fluid pt-3 w-75 pb-3"
              />
            </div>
            <div class="col-lg-3">
              <h4>Taskinator</h4>
            </div>

            <div class="col-lg-3">
              <img
                src="./assets/images/readme.svg"
                alt=""
                class="img-fluid pt-3 w-75 pb-3"
              />
            </div>
            <div class="col-lg-3">
              <h4>ReadMe Generator</h4>
            </div>
          </div>
        </div>
      </div>
      <!--End Portfolio Section-->
      <!--Begin Contact Section-->
<div class="bg-secondary pt-10">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h4>Contact Me</h4>
      </div>
      <div class="col-6">
        <ul>
          <li><a></li>
          <li>GitHub</li>
          <li>Email</li>
        </ul>
      </div>
    </div>
  </div>
</div>
      <!--End Contact Section-->
    </main>
    <footer>
      <div class="container">
        <span></span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

</html>
